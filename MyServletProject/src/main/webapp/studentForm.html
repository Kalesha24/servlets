<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
</head>
<body text="black" bgcolor="wheat">
	<div style="width: 300px; margin: 0 auto;">
		<marquee>
			<h2 style="color: green;">Fill in the Form</h2>
		</marquee>
		<form action="studentServlet" method="post">
			Full Name: <input type="text" name="fullname"><br> <br>
			Phone Number: <input type="text" name="phone"><br> <br>
			Gender: <input type="radio" name="gender" value="Male"> Male
			<input type="radio" name="gender" value="Female"> Female <input
				type="radio" name="gender" value="Other"> Other <br> <br>
			Select Programming Languages to learn:<br> <input
				type="checkbox" name="language" value="Java"> Java <br> <input
				type="checkbox" name="language" value="Python"> Python <br> <input
				type="checkbox" name="language" value="SQL"> SQL <br> <input
				type="checkbox" name="language" value="PHP"> PHP <br> <input
				type="checkbox" name="language" value="Salesforce">
			Salesforce <br> <br> Select Course duration: <select
				name="duration">
				<option>3 Months</option>
				<option>6 Months</option>
				<option>1 Year</option>
			</select><br> <br> Anything else you want to share: <br>
			<textarea name="comments"></textarea>
			<br> <br> <input type="submit" value="Submit Details">
		</form>
	</div>
</body>
</html>
